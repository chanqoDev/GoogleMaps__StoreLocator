<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google Maps Store Locator üìç</title>
    <link href="./storeFront.ico" rel="icon" type="image/store-Front-icon" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/b10ccc524b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="title">Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input id="zip-code" type="text" onkeyup="onEnter(event)" placeholder="Enter zip" /> 
            <i class="fas fa-search-location" onclick="getStores()"></i>
        </div>
    </div>
    <div class="stores-list-container">
        <div class="stores-list">
            <div class="store-container">
                    <div class="store-container-background">
                        <div class="store-info-container">
                            <div class="store-address">
                                <span>StarBuns Coffee‚òïÔ∏è </span>                     
                                <span>423 Wallabe Sydney</span>
                            </div>
                            <div class="store-phone-number">
                                (949) 420-B4kery
                            </div>
                            <div class="store-number-container">
                                <div class="store-number">
                                    1
                                </div>
                            </div>
                        </div>
                    </div>
            </div>

        </div>
    </div>
    <div id="map"></div>
    <!-- The div to hold the styled map -->
    <script src="js/index.js" async defer></script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADVTfC_BV45-4ShxRwBMP4_fPoRU0U02o&callback=initMap"></script>
</body>

</html>
